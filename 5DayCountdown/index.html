<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="styles.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	
	<h1>Countdown</h1>
		
	<div class="row">
		<div class="col-sm-12">
			<h3>Today: <span id="today">Date</span></h3>
		</div><!-- /.col-sm-12 -->
		<div class="col-sm-12">
			<h3>Deadline: <span id="deadline">Date</span></h3>
		</div><!-- /.col-sm-12 -->
		<div class="col-sm-12">
			<h3>Remaining Countdown: <span id="countdown">Date</span></h3>
		</div><!-- /.col-sm-12 -->
	</div><!-- /.row -->

	<hr />

	<h1>Change Deadline</h1>

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<input type="date" class="form-control" id="changeDate">
			</div>
			
			<button class="btn btn-primary" onclick="changeDeadline()">Change</button>
		</div><!-- /.col-sm-12 -->
	</div><!-- /.row -->

</div><!-- /.container -->

<script src="scripts.js"></script>
</body>
</html>
